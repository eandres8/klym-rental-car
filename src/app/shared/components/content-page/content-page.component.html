<div class="content-page">
    <nav class="content-page-navbar">
        <mat-toolbar color="primary" class="justify-content-between">
            <div>
                <ng-content select="[left-item]"></ng-content>
            </div>
            <span class="example-spacer"></span>
            <div>
                <ng-content select="[center-item]"></ng-content>
            </div>
            <span class="example-spacer"></span>
            <div>
                <ng-content select="[right-item]"></ng-content>
            </div>
        </mat-toolbar>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="secondary"></mat-progress-bar>
    </nav>
    <article class="main-content">
        <section class="main-content-section">
            <ng-content select="[main-content]"></ng-content>
        </section>
    </article>
</div>
